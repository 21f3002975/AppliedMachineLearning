<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Classifier</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            padding-top: 50px;
        }
        .form-container {
            max-width: 900px;
            margin: auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Spam Classifier</h1>
        <div class="form-container">
            <form action="/" method="post" class="form-inline justify-content-center">
                <div class="form-group col-md-5">
                    <input type="text" name="text" class="form-control w-100" placeholder="Enter your message" required>
                </div>
                <div class="form-group col-md-3 ml-3">
                    <input type="number" step="0.01" name="threshold" class="form-control w-100" placeholder="Threshold (e.g., 0.55)" required>
                </div>
                <div class="form-group ml-3">
                    <input type="submit" value="Classify" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
